<html>
<head>
    <title>Neon Excitement</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color:#100720;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pacifico', cursive;
        }
        .neon-text {
            color: #ff00ff;
            text-shadow: 0 0 0.2px #ff00ff, 0 0 0.5px #ff00ff, 0 0 1px #ff00ff, 0 0 2px #ff00ff;
            font-size: 3rem;
        }
        .neon-button {
            width: 165px;
            height: 62px;
            cursor: pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 21rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
            margin: 1rem;
        }
        .neon-button::after{
            content: '';
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle farthest-corner at 10% 20%,rgba(255,94,247,1),17.8%,rgba(2,245,255,1) 100.2%);
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }
        button:active{
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1), 17.8%, rgba(2,245,255,1) 100.2%);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [noButtonStyle, setNoButtonStyle] = useState({});

            const moveNoButton = () => {
                const x = Math.floor(Math.random() * (window.innerWidth - 100));
                const y = Math.floor(Math.random() * (window.innerHeight - 50));
                setNoButtonStyle({
                    position: 'absolute',
                    left: `${x}px`,
                    top: `${y}px`
                });
            };

            const goToNextPage = () => {
                window.location.href = '2ndmodi.html'; // Change this to the actual URL of your second page
            };

            return (
                <div className="text-center">
                    <h1 className="neon-text">Are You Excited?</h1>
                    <div className="mt-10">
                        <button className="neon-button" onClick={goToNextPage}>Yes</button>
                        <button className="neon-button" style={noButtonStyle} onMouseEnter={moveNoButton}>No</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

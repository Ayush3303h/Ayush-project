<!DOCTYPE html>
<html>
<head>
    <title>Neon Style Website</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #100720;
            color: #fff;
            font-family: 'Pasifico', cursive;
        }
        .neon-text {
            color: #ff00ff;
            text-shadow: 0 0 0.2px #ff00ff, 0 0 0.5px #ff00ff, 0 0 1px #ff00ff, 0 0 2px #ff00ff;
            font-size: 3rem;
        }
        .neon-button {
            width: 165px;
            height: 62px;
            cursor: pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 21rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
            margin: 1rem;
        } 
        .neon-button:hover {
            background-color: #39ff14;
            color: #000;
        }
        .neon-button::after {
            content: '';
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1), 17.8%, rgba(2,245,255,1) 100.2%);
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }
        button:active {
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1), 17.8%, rgba(2,245,255,1) 100.2%);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="root" class="flex flex-col items-center justify-center min-h-screen">
    </div>
    <script type="text/babel">
        function App() {
            const [showBirthday, setShowBirthday] = React.useState(true);
            const [showResultDay, setShowResultDay] = React.useState(true);

            const handleAnniversaryClick = () => {
                window.location.href = '3rd.html'; // Redirect to the second webpage
            };

            return (
                <div className="text-center">
                    <h1 className="neon-text text-4xl mb-8">For What?</h1>
                    <div>
                        <button className="neon-button w-full" onClick={handleAnniversaryClick}>Our anniversary</button>
                        {showBirthday && <button className="neon-button w-full" onClick={() => setShowBirthday(false)}>My birthday</button>}
                        {showResultDay && <button className="neon-button w-full" onClick={() => setShowResultDay(false)}>My result day</button>}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

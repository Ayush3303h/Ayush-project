<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Happy Anniversary
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .header-text {
            font-family: 'Great Vibes', cursive;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slide-in {
            animation: slideIn 2s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
  </style>
 </head>
 <body class="bg-pink-100">
  <header class="text-center py-10 bg-pink-200">
   <h1 class="text-5xl text-pink-700 header-text fade-in">
    Happy Anniversary, My Love!
   </h1>
  </header>
  <main class="container mx-auto px-4 py-10">
   <section class="text-center mb-10">
    <h2 class="text-3xl text-pink-600 header-text slide-in">
     Our Beautiful Journey
    </h2>
    <p class="text-lg text-gray-700 mt-4 slide-in">
     Every moment with you is a treasure. Here's to many more beautiful memories together.
    </p>
   </section>
   <section class="text-center mb-10">
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in inline-block">
     <div class="aspect-w-16 aspect-h-9">
      <video loop muted autoplay alt="A romantic sunset at the beach with silhouettes of a couple holding hands" class="w-full h-full object-cover rounded-t-lg" src="Snapchat-476536782.mp4"/>
     </div>
    </div>
   </section>
   <section class="text-center mb-10">
    <h2 class="text-3xl text-pink-600 header-text slide-in">
     More Beautiful Moments
    </h2>
    <p class="text-lg text-gray-700 mt-4 slide-in">
     Here are some more moments that made our journey so special.
    </p>
   </section>
   <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple enjoying a candlelight dinner with a beautiful cityscape in the background" class="w-full h-full object-cover rounded-t-lg" src="E0C3BC24-A8C3-467C-B49D-838AA1A0578F.jpeg">
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple holding hands while walking through a beautiful park during autumn" class="w-full h-full object-cover rounded-t-lg" src="7B880BF0-D7D6-40DB-B34E-A780DDD18C6E.jpeg"/>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple laughing and enjoying a picnic in a beautiful meadow" class="w-full h-full object-cover rounded-t-lg" src="F0A8E75A-90EF-4E84-AFCE-7953862E7396.jpeg"/>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple dancing under the stars with fairy lights in the background" class="w-full h-full object-cover rounded-t-lg" src="690C6871-A73C-4DA7-B5C4-53A8A415EDF6.jpeg"/>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple enjoying a cozy movie night at home with popcorn and blankets" class="w-full h-full object-cover rounded-t-lg" src="2382CB42-1003-4BDB-999D-B5E1C86B700C.jpeg"/>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple enjoying a sunset hike with a beautiful mountain view" class="w-full h-full object-cover rounded-t-lg" src="8BDE32C4-2A57-4C10-AA92-AB7C50C5CAED.jpeg"/>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple enjoying a romantic boat ride on a serene lake" class="w-full h-full object-cover rounded-t-lg" src="A39066E8-6F3C-4353-BDEC-B6D0AC87AB60.jpeg"/>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple holding hands while watching fireworks" class="w-full h-full object-cover rounded-t-lg" src="ECC4387A-11FC-4464-8BBF-3C9222D60B59.jpeg"/>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
     <div class="aspect-w-16 aspect-h-9">
      <img alt="A couple sharing a kiss under a beautiful waterfall" class="w-full h-full object-cover rounded-t-lg" src="95CFB1CF-B879-4E07-A1F1-CE23AAFA1786.jpeg"/>
     </div>
    </div>
   </section>
  </main>
  <footer class="text-center py-6 bg-pink-200 mt-10">
   <p class="text-gray-700">
    With all my love,
    <span class="text-pink-600 header-text">
     Ayush
    </span>
   </p>
  </footer>
  <audio autoplay >
    <source src="I Love You - Bodyguard 320 Kbps.mp3">
  </audio>
 </body>
</html>
